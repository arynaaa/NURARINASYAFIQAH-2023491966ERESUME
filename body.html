<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Arina Personal Website</title>
  <style>
    body {
      background-color: #013d6b;
      color: white;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    /* Profile image styling */
    .profile-img {
      width: 250px;
      height: 250px;
      border-radius: 100%;
      object-fit: cover;
      border: 4px solid #F5CB5C;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      margin-top: 40px;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    /* Image hover animation */
    .profile-img:hover {
      transform: scale(1.10);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
    }

    marquee h1 {
      color: white;
      font-size: 30px;
      letter-spacing: 2px;
      margin-top: 50px;
    }

    /* Vertical navigation bar */
    .navbar {
      display: flex;
      flex-direction: column; /* Stack links vertically */
      align-items: center;
      gap: 20px;
      margin-top: 10px;
    }

    /* Style for navigation links */
    .navbar a {
      position: relative;
      text-decoration: none;
      color: #F5CB5C;
      font-size: 22px;
      font-weight: bold;
      transition: color 0.3s ease;
      padding: 5px 0;
    }

    /* Hover color change */
    .navbar a:hover {
      color: white;
    }

    /* Underline animation */
    .navbar a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 3px;
      left: 0;
      bottom: -5px;
      background-color: #F5CB5C;
      transition: width 0.3s ease;
      border-radius: 2px;
    }

    /* Expand underline on hover */
    .navbar a:hover::after {
      width: 100%;
    }
  </style>
</head>

<body>
  <center>
    <img src="resumephotobg.png" alt="My photo" class="profile-img">
  </center>

    <a href="skillpassion.html" target="right">Skill&Passion</a>
    <a href="contact.html" target="right">Contact</a>
   
  </div>
</body>
</html>
