<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skills | Arina Website</title>

  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      background-color: #013d6b;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: rgba(255,255,255,0.05);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    h1 {
      color: #F5CB5C;
      margin-bottom: 10px;
    }

    p.subtitle {
      margin-bottom: 30px;
      color: #ddd;
      font-size: 16px;
    }

    .skills {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .skill {
      width: 100%;
      max-width: 420px;
      background: rgba(255,255,255,0.08);
      border-radius: 12px;
      padding: 18px;
      text-decoration: none;
      color: white;
      transition: 0.3s ease;
      position: relative;
    }

    .skill:hover {
      background: rgba(245,203,92,0.15);
      transform: scale(1.03);
    }

    .skill::after {
      content: "Click";
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 12px;
      color: #F5CB5C;
    }

    .skill h3 {
      margin: 0 0 6px;
      color: #F5CB5C;
      font-size: 20px;
    }

    
    .popup {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.88);
      z-index: 10;
    }

    .popup:target {
      display: block;
    }

    .popup-content {
      max-width: 900px;
      margin: 60px auto;
      text-align: center;
    }

    .popup img,
    .popup video {
      max-width: 90%;
      max-height: 75vh;
      border-radius: 15px;
      border: 4px solid #F5CB5C;
    }

    .close {
      display: inline-block;
      margin-bottom: 20px;
      text-decoration: none;
      font-size: 16px;
      background: rgba(255,255,255,0.15);
      padding: 8px 20px;
      border-radius: 10px;
      color: #F5CB5C;
    }

    .close:hover {
      background: #F5CB5C;
      color: #013d6b;
    }

    footer {
      margin-top: 40px;
      color: #ccc;
      font-size: 14px;
    }
  </style>
</head>

<body>

<div class="container">
  <h1>My Skills</h1>
  <p class="subtitle">Click any skill to view</p>

  <div class="skills">
    <a href="#s1" class="skill"><h3>Singing Choir</h3></a>
    <a href="#s2" class="skill"><h3>Wall Climbing</h3></a>
    <a href="#s3" class="skill"><h3>Formal Emcee (MC)</h3></a>
    <a href="#s4" class="skill"><h3>Unformal Emcee (MC)</h3></a>
    <a href="#s5" class="skill"><h3>Video Editing</h3></a>
    <a href="#s7" class="skill"><h3>Drawing</h3></a>
    <a href="#s8" class="skill"><h3>Cooking</h3></a>
  </div>

  <!-- PHOTO POPUPS -->

      <a href="#" class="close">Close</a><br>

  </div>

    </div>
  </div>

  <div id="s4" class="popup">
    <div class="popup-content">
      <a href="#" class="close">Close</a><br>
      <img src="mc1.jpg" alt="Informal Emcee">

      <a href="#" class="close">Close</a><br>

  </div>

</div>

</body>
</html>
